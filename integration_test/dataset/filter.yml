networks:

  - uuid: nw-vnet1
    display_name: vnet1
    ipv4_network: 10.101.0.0
    ipv4_prefix: 24
    domain_name: vnet1
    network_mode: virtual

  - uuid: nw-vnet2
    display_name: vnet2
    ipv4_network: 10.101.0.0
    ipv4_prefix: 24
    domain_name: vnet2
    network_mode: virtual

interfaces:

  - uuid: if-v1
    port_name: if-v1
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:01"
    enable_filtering: true
    ipv4_address: 10.101.0.10

  - uuid: if-v2
    port_name: if-v2
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:02"
    enable_filtering: true
    ipv4_address: 10.101.0.11

  - uuid: if-v3
    port_name: if-v3
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:03"
    enable_filtering: true
    ipv4_address: 10.101.0.12

  - uuid: if-v4
    port_name: if-v4
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:04"
    enable_filtering: true
    ipv4_address: 10.101.0.13

  - uuid: if-v5
    port_name: if-v5
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:05"
    ipv4_address: 10.101.0.14

  - uuid: if-v6
    port_name: if-v6
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:06"
    ipv4_address: 10.101.0.15

  - uuid: if-dhcp1
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:01:01"
    ipv4_address: 10.101.0.2
    mode: simulated

  - uuid: if-dhcp2
    network_uuid: nw-vnet2
    mac_address: "02:00:00:00:01:02"
    ipv4_address: 10.101.0.2
    mode: simulated

network_services:

  - uuid: ns-dhcp1
    interface_uuid: if-dhcp1
    type: dhcp

  - uuid: ns-dhcp2
    interface_uuid: if-dhcp2
    type: dhcp

datapath_networks:

  - datapath_uuid: dp-1
    network_uuid: nw-vnet1
    interface_uuid: if-dp1eth0
    broadcast_mac_address: "02:00:00:aa:00:01"

  - datapath_uuid: dp-1
    network_uuid: nw-vnet2
    interface_uuid: if-dp1eth0
    broadcast_mac_address: "02:00:00:aa:00:02"

  - datapath_uuid: dp-2
    network_uuid: nw-vnet1
    interface_uuid: if-dp2eth0
    broadcast_mac_address: "02:00:00:bb:00:01"

  - datapath_uuid: dp-2
    network_uuid: nw-vnet2
    interface_uuid: if-dp2eth0
    broadcast_mac_address: "02:00:00:bb:00:02"

  - datapath_uuid: dp-3
    network_uuid: nw-vnet1
    interface_uuid: if-dp3eth0
    broadcast_mac_address: "02:00:00:cc:00:01"

  - datapath_uuid: dp-3
    network_uuid: nw-vnet2
    interface_uuid: if-dp3eth0
    broadcast_mac_address: "02:00:00:cc:00:02"

filters:

  - uuid: fil-test1
    interface_uuid: if-v1
    mode: static
  - uuid: fil-test2
    interface_uuid: if-v2
    mode: static
  - uuid: fil-test3
    interface_uuid: if-v3
    mode: static
  - uuid: fil-test4
    interface_uuid: if-v4
    mode: static

filter_static:

  - filter_uuid: fil-test1
    protocol: "tcp"
    passthrough: true
    ipv4_address: "0.0.0.0/0"
    port_number: 0
  - filter_uuid: fil-test1
    protocol: "udp"
    ipv4_address: "0.0.0.0/0"
    port_number: 0
    passthrough: true
  - filter_uuid: fil-test1
    protocol: "icmp"
    ipv4_address: "0.0.0.0/0"
    passthrough: true
  - filter_uuid : fil-test1
    protocol: "arp"
    ipv4_address: "0.0.0.0/0"
    passthrough: true

  - filter_uuid: fil-test3
    protocol: "tcp"
    ipv4_address: "10.101.0.10"
    port_number: 0
    passthrough: true
  - filter_uuid: fil-test3
    protocol: "udp"
    ipv4_address: "10.101.0.13"
    port_number: 1344
    passthrough: true
  - filter_uuid: fil-test3
    protocol: "udp"
    ipv4_address: "0.0.0.0/0"
    port_number: 68
    passthrough: true
  - filter_uuid: fil-test3
    protocol: "udp"
    ipv4_address: "0.0.0.0/0"
    port_number: 67
    passthrough: true
  - filter_uuid: fil-test3
    protocol: "icmp"
    ipv4_address: "10.101.0.10"
    passthrough: true
  - filter_uuid : fil-test3
    protocol: "arp"
    ipv4_address: "0.0.0.0/0"
    passthrough: true


  - filter_uuid: fil-test4
    protocol: "all"
    ipv4_address: "10.101.0.10"
    passthrough: true
  - filter_uuid: fil-test4
    protocol: "udp"
    port_number: 1344
    ipv4_address: "10.101.0.12"
    passthrough: true
  - filter_uuid : fil-test4
    protocol: "arp"
    ipv4_address: "0.0.0.0/0"
    passthrough: true
  - filter_uuid: fil-test4
    protocol: "udp"
    ipv4_address: "0.0.0.0/0"
    port_number: 68
    passthrough: true
  - filter_uuid: fil-test4
    protocol: "udp"
    ipv4_address: "0.0.0.0/0"
    port_number: 67
    passthrough: true
