networks:

  - uuid: nw-vnet1
    display_name: vnet1
    ipv4_network: 10.101.0.0
    ipv4_prefix: 24
    domain_name: vnet1
    network_mode: virtual

interfaces:

  - uuid: if-v1
    mode: vif
    port_name: if-v1
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:01"
    enable_filtering: true
    ipv4_address: 10.101.0.10

  - uuid: if-v2
    mode: vif
    port_name: if-v2
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:02"
    enable_filtering: true
    ipv4_address: 10.101.0.11

  - uuid: if-v3
    mode: vif
    port_name: if-v3
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:03"
    enable_filtering: true
    ipv4_address: 10.101.0.12

  - uuid: if-v4
    mode: vif
    port_name: if-v4
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:04"
    enable_filtering: true
    ipv4_address: 10.101.0.13

  - uuid: if-v5
    mode: vif
    port_name: if-v5
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:05"
    ipv4_address: 10.101.0.14

  - uuid: if-v6
    mode: vif
    port_name: if-v6
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:06"
    ipv4_address: 10.101.0.15

  - uuid: if-dhcp1
    mode: simulated
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:01:01"
    ipv4_address: 10.101.0.2

network_services:

  - uuid: ns-dhcp1
    interface_uuid: if-dhcp1
    mode: dhcp

datapath_networks:

  - datapath_uuid: dp-1
    network_uuid: nw-vnet1
    interface_uuid: if-dp1eth0
    mac_address: "02:00:00:aa:00:01"

  - datapath_uuid: dp-2
    network_uuid: nw-vnet1
    interface_uuid: if-dp2eth0
    mac_address: "02:00:00:bb:00:01"

  - datapath_uuid: dp-3
    network_uuid: nw-vnet1
    interface_uuid: if-dp3eth0
    mac_address: "02:00:00:cc:00:01"

filters:

  - uuid: fil-test1
    interface_uuid: if-v1
    mode: static
  - uuid: fil-test2
    interface_uuid: if-v2
    mode: static
  - uuid: fil-test3
    interface_uuid: if-v3
    mode: static
  - uuid: fil-test4
    interface_uuid: if-v4
    mode: static

filter_static:

  - filter_uuid : fil-test1
    protocol: arp
    action: pass
  - filter_uuid: fil-test1
    protocol: tcp
    action: pass
  - filter_uuid: fil-test1
    protocol: udp
    action: pass
  - filter_uuid: fil-test1
    protocol: icmp
    action: pass

  - filter_uuid : fil-test3
    protocol: arp
    action: pass
  - filter_uuid: fil-test3
    protocol: udp
    src_port: 67
    dst_port: 68
    action: pass
  - filter_uuid: fil-test3
    protocol: tcp
    src_address: 10.101.0.10
    action: pass
  - filter_uuid: fil-test3
    protocol: udp
    src_address: 10.101.0.13
    src_port: 1344
    action: pass
  - filter_uuid: fil-test3
    protocol: icmp
    src_address: 10.101.0.10
    action: pass

  - filter_uuid : fil-test4
    protocol: arp
    action: pass
  - filter_uuid: fil-test3
    protocol: udp
    src_port: 67
    dst_port: 68
    action: pass
  - filter_uuid: fil-test4
    protocol: all
    src_address: 10.101.0.10
    action: pass
  - filter_uuid: fil-test4
    protocol: udp
    src_address: 10.101.0.12
    src_port: 1344
    action: pass
