networks:

  - uuid: nw-vnet1
    display_name: vnet1
    ipv4_network: 10.101.0.0
    ipv4_prefix: 24
    domain_name: vnet1
    network_mode: virtual

  - uuid: nw-vnet2
    display_name: vnet2
    ipv4_network: 10.101.0.0
    ipv4_prefix: 24
    domain_name: vnet2
    network_mode: virtual

interfaces:

  - uuid: if-v1
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:01"
    ipv4_address: 10.101.0.10

  - uuid: if-v2
    network_uuid: nw-vnet2
    mac_address: "02:00:00:00:00:02"
    ipv4_address: 10.101.0.10

  - uuid: if-v3
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:03"
    ipv4_address: 10.101.0.11

  - uuid: if-v4
    network_uuid: nw-vnet2
    mac_address: "02:00:00:00:00:04"
    ipv4_address: 10.101.0.11

  - uuid: if-v5
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:00:05"
    ipv4_address: 10.101.0.12

  - uuid: if-v6
    network_uuid: nw-vnet2
    mac_address: "02:00:00:00:00:06"
    ipv4_address: 10.101.0.12

  - uuid: if-dhcppub
    network_uuid: nw-public
    mac_address: "02:00:00:00:01:11"
    ipv4_address: <%= public_dhcp_ipv4_address %>
    mode: simulated

  - uuid: if-dhcp1
    network_uuid: nw-vnet1
    mac_address: "02:00:00:00:01:01"
    ipv4_address: 10.101.0.2
    mode: simulated

  - uuid: if-dhcp2
    network_uuid: nw-vnet2
    mac_address: "02:00:00:00:01:02"
    ipv4_address: 10.101.0.2
    mode: simulated

network_services:

  - uuid: ns-dhcppub
    interface_uuid: if-dhcppub
    display_name: dhcp

  - uuid: ns-dhcp1
    interface_uuid: if-dhcp1
    display_name: dhcp

  - uuid: ns-dhcp2
    interface_uuid: if-dhcp2
    display_name: dhcp

datapath_networks:

  - datapath_uuid: dp-1
    network_uuid: nw-public
    interface_uuid: if-dp1eth0
    broadcast_mac_address: "02:00:01:aa:01:01"

  - datapath_uuid: dp-1
    network_uuid: nw-vnet1
    interface_uuid: if-dp1eth0
    broadcast_mac_address: "02:00:00:aa:00:01"

  - datapath_uuid: dp-1
    network_uuid: nw-vnet2
    interface_uuid: if-dp1eth0
    broadcast_mac_address: "02:00:00:aa:00:02"

  - datapath_uuid: dp-2
    network_uuid: nw-public
    interface_uuid: if-dp2eth0
    broadcast_mac_address: "02:00:01:bb:01:01"

  - datapath_uuid: dp-2
    network_uuid: nw-vnet1
    interface_uuid: if-dp2eth0
    broadcast_mac_address: "02:00:00:bb:00:01"

  - datapath_uuid: dp-2
    network_uuid: nw-vnet2
    interface_uuid: if-dp2eth0
    broadcast_mac_address: "02:00:00:bb:00:02"

  - datapath_uuid: dp-3
    network_uuid: nw-public
    interface_uuid: if-dp3eth0
    broadcast_mac_address: "02:00:01:cc:01:01"

  - datapath_uuid: dp-3
    network_uuid: nw-vnet1
    interface_uuid: if-dp3eth0
    broadcast_mac_address: "02:00:00:cc:00:01"

  - datapath_uuid: dp-3
    network_uuid: nw-vnet2
    interface_uuid: if-dp3eth0
    broadcast_mac_address: "02:00:00:cc:00:02"

tunneling_protocols:
  - uuid: tp-vxlan
    src_dc_segment_uuid: ds-1
    dst_dc_segment_uuid: ds-2
    protocol: vxlan
